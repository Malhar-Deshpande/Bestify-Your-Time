<div class="sign-in-page">
    <mat-card class="mat-elevation-z4">
        <mat-card-title style="text-align: center;">Sign In</mat-card-title>
            <mat-card-content>
                <form [formGroup]="signInForm">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput formControlName="email" placeholder="Ex. abc@gmail.com" />
                        <mat-error *ngIf="signInForm.get('email')?.hasError('pattern') 
                        && !signInForm.get('email')?.hasError('required')">
                            Email is not Valid!
                        </mat-error>
                        <mat-error *ngIf="signInForm.get('email')?.hasError('required')">
                            Email is Required!
                        </mat-error>
                    </mat-form-field>
                
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" [type]="hide ? 'password':'text'">
                        <button mat-icon-button matSuffix (click)="hide=!hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off':'visibility'}}</mat-icon>
                        </button>
                        <mat-error>
                            Password is Required!
                        </mat-error>
                    </mat-form-field>
                    <button mat-raised-button class="sign-in-button" color="primary" type="submit" (click)="onSignIn()" [disabled]="!signInForm.valid">SIGN IN</button><br>
                    <span>Don't have an Account ?<a routerLink="signup">Sign Up</a></span>
                    
                    <button style="visibility: hidden;" #clearBtn type="reset">Clear</button>

                </form>
            </mat-card-content>
    </mat-card>
</div>
